<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav></nav>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
        }
        var hash = {
            'q': 'qq.com', 
            'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        }
        var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInlocalStorage){
            hash = hashInlocalStorage
        }

        index = 0
        while(index< keys['length']){
            divxxx = document.createElement('div')
            main.appendChild(divxxx)
            divxxx.className = 'row'
            row = keys[index]
            index2 = 0
            while(index2 < row['length']){
                kbdxxx=document.createElement('kbd')
                kbdxxx.textContent=row[index2]
                kbdxxx.className = 'key'
                divxxx.appendChild(kbdxxx)
                buttonxxx=document.createElement('button')
                kbdxxx.appendChild(buttonxxx)
                buttonxxx.textContent='编辑'
                buttonxxx.id = row[index2]
                buttonxxx.onclick = function(xiaocong){
                    key = xiaocong['target']['id']
                    x = prompt('输入新的网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                index2 = index2 + 1
            }
           
            index = index + 1
        }
        document.onkeypress = function(xiaocong){
            key = xiaocong['key']
            website = hash[key]
            console.log(website)
            //location.href = 'http://' +website
            window.open('http://' +website,'_blank')
        }
    </script>
</body>
</html>
